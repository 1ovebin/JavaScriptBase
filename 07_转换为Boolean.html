<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolean</title>
</head>
<body>
  <script>
    /*
      * 将其他的数据类型转换为Boolean
      * 	- 使用Boolean()函数
      * 		- 数字 ---> 布尔
      * 			- 除了0和NaN，其余的都是true
      * 
      * 		- 字符串 ---> 布尔
      * 			- 除了空串，其余的都是true
      * 
      * 		- null和undefined都会转换为false
      * 
      * 		- 对象也会转换为true	
    */

    var a = 123; //true
    a = -123; //true
    a = 0; //false
    a = Infinity; //true
    a = NaN; //false

    //调用Boolean()函数来将a转换为布尔值
    a = Boolean(a);

    a = " ";
    a = Boolean(a); //true

    a = null;
    a = Boolean(a); //false

    a = undefined;
    a = Boolean(a); //false

    console.log(typeof a);
    console.log(a);
  </script>
</body>
</html>
