<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>String</title>
</head>
<body>
  <script>
    /* String字符串
			 * 	- 在JS中字符串需要使用引号引起来
			 * 	- 使用双引号或单引号都可以，但是不要混着用
			 * 	- 引号不能嵌套，双引号不能放双引号，单引号不能放单引号
    */

    /*
      *在字符串中我们可以使用\作为转义字符，
      *  当表示一些特殊符号时可以使用\进行转义
      *
      *  \" 表示 "
      *  \' 表示 '
      *  \n 表示换行
      *  \t 制表符
      *  \\ 表示\
    */

    var name = 'my name is "libin" ';
    var name = 'my name is \'lbin\'';
  </script>
</body>
</html>
