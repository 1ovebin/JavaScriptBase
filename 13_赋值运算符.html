<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>赋值运算符</title>
</head>
<body>
  <script>
    /*
      * =
      * 	可以将符号右侧的值赋值给符号左侧的变量
      * += 
      * 	a += 5 等价于 a = a + 5
      * -=
      * 	a -= 5 等价于 a = a - 5
      * *=
      * 	a *= 5 等价于 a = a * 5
      * /=
      * 	a /= 5 等价于 a = a / 5
      * %=
      * 	a %= 5 等价于 a = a % 5
      * 	
    */

    var a = 10;

    a += 10;  //20;

    a *= 2; //20;

    a /= 2; //5

    a %= 3; //1
  </script>
</body>
</html>
