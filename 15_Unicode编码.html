<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unicode编码</title>
</head>
<body>
  <script>
    /*
      * 在字符串中使用转义字符输入Unicode编码
      * 	\u四位编码
    */
    
    console.log('\u1996');
  </script>

  <!--在网页中使用Unicode编码
			&#编码; 这里的编码需要的是10进制
    -->
  <span>&#26446;</span>
  <span>&#25996;</span>

</body>
</html>
